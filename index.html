<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canva Slideshow Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }
    .slide {
      width: 100%;
      max-width: 900px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 150%;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <div class="slide">
    <img src="slide1.png" alt="Slide 1">
  </div>

  <!-- Slide 2 -->
  <div class="slide">
    <img src="slide2.png" alt="Slide 2">
  </div>

  <!-- Slide 3 -->
  <div class="slide">
    <img src="slide3.png" alt="Slide 3">
  </div>

  <!-- Slide 4 -->
  <div class="slide">
    <img src="slide4.png" alt="Slide 4">
  </div>

  <!-- Slide 5 -->
  <div class="slide">
    <img src="slide5.png" alt="Slide 5">
  </div>

</body>
</html>
